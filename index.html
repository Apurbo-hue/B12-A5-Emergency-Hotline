<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- vanila css link -->
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body class="min-h-screen bg-blue-50">

    <!-- navbar start -->
    <nav class="bg-white flex justify-between">
        <div class="flex items-center p-4">
            <img class="h-12" src="./assets/logo.png" alt="">
            <p class="p-4 font-bold text-green-800 text-lg">Emergency <br> Service</p>
        </div>
        <div class="flex items-center">
            <p
                class="flex justify-center items-center gap-4 rounded-full w-[120px] h-[50px] mx-4 font-black bg-blue-50">
                0 <img class="h-8" src="./assets/heart.png" alt=""></p>

            <p
                class="flex justify-center items-center gap-4 rounded-full w-[120px] h-[50px] mx-4 font-black bg-blue-50">
                100 <img class="h-8" src="./assets/coin.png" alt=""></p>

            <p
                class="flex justify-center items-center rounded-full border w-[130px] h-[55px] m-4 bg-green-500 text-white font-semibold">
                2 Copy</p>
        </div>
    </nav>

    <!-- hero section start -->
    <section
        class="flex flex-col justify-center items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white p-6">
        <img class="h-32" src="./assets/logo-dark.png" alt="">
        <p class="font-bold text-2xl">Emergency Service Directory</p>
        <p class="font-semibold text-sm">Government Emergency Services at Your Fingertip - A Project by Government of
            the People's Republic of Bangladesh</p>
    </section>

</body>

</html>
